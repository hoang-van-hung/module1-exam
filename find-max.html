<script>
    let arr=[10,6,7,8,9,12];

    function findMax() {
        let max= arr[0];
        for (let i = 0; i < arr.length; i++) {

            if (arr[i] >max){
                max =arr[i];
            }
        }
        document.write("Array : "+arr +"<br>");
        document.write("Max in Array : "+ max);
    }
    findMax();

</script>
