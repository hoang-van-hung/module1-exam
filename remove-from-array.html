<script>
    let arr= [2,4,6,8,11,9,15,8,17];
    document.write("Array : "+arr+"<br>");
    function tryRemoveFromArray() {
        let number=+prompt("Input the number :");
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]){
                arr.splice(i,1);
            }
        }
        document.write('New Array :' +arr);
    }
    tryRemoveFromArray();
</script>
